<!DOCTYPE html>
<html>
<head>
	<title>Solitar Passaporte</title>
</head>
<body>
	<form action="index2.html">
		<fieldset>
			<legend>DADOS CADASTRAIS</legend>
			<label>NOME: </label>
			<input type="text" id="nome"/>
			<br> </br>
			
			<label>ENDEREÇO: </label>
			<input type="text" id="end"/>
			<br> </br>

			<label>CIDADE: </label>
			<input type="text" id="city"/>
			<br> </br>

			<label>UF: </label>
			 <input type="text" id="uf"/>
			<br> </br>

			<label>TELEFONE: </label> 
			<input type="text" id="tel"/>
			<br> </br>

			<label>CELULAR:</label>
			<input type="text" id="cel"/>
			<br> </br>

			<label>EMAIL:</label> 
			<input type="text" id="email"/>
			<br> </br>

			<label>PROFISSÃO: </label>
			<input type="text" id="prof"/>
			<br> </br>

			<label>MOTIVO DA SOLICITAÇÃO: </label> 
        		<select name="motivo" form="motivo">
          			<option value="trabalho">TRABALHO</option>
          			<option value="turismo">TURISMO</option>
          			<option value="estudo">ESTUDO</option>
          			<option value="sair">SAIR DO PAÍS</option>
        	</select>
        	<br> </br>

			<label>RG: </label> 
			<input type="text" id="rg"/>
			<br> </br>

			<label>CNH: </label>
			<input type="text" id="chn"/>
			<br> </br>

			<label>CPF: </label>
			 <input type="text" id="cpf"/>
			<br> </br>

			<label>TÍTULO DE ELEITOR</label> 
			<input type="text" id="titulo"/>
			<br> </br>

			<label>TEM PASSAPORTE ANTIGO?</label>
			<input type="radio" name="webmaster" value="sim"/> Sim
			<input type="radio" name="webmaster" value="nao"/> Não
			<br> </br>

			<label>NÚMERO DO PASSAPORTE</label> 
			<input type="text" id="pass"/>
			<br></br>

			<button>Cadastrar</button>
		</fieldset>
	</form>

	 	 <script src="js/vendor/MaskJS.js"></script>
 		 <script src="js/main.js"></script>
</body>
</html>
