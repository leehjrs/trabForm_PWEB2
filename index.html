<!DOCTYPE html>
<html>
<head>
	<title>Solitar Passaporte</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="index2.html">
		<fieldset >
			<legend>CADASTRO DE PASSAPORTE</legend>
			<label>NOME: </label>
			<input type="text" id="nome"/>
			<br> </br>
			
			<label>ENDEREÇO: </label>
			<input type="text" id="end"/>
			<br> </br>

			<label>CIDADE: </label>
			<input type="text" id="city"/>
			<br> </br>

			<label>UF: </label>
			 <input type="text" id="uf"/>
			<br> </br>

			<label>TELEFONE: </label> 
			<input type="text" id="tel"/>
			<br> </br>

			<label>CELULAR:</label>
			<input type="text" id="cel"/>
			<br> </br>

			<label>EMAIL:</label> 
			<input type="text" id="email" onblur="validarEmail(this.value);"/>
			<span id="emailErro"></span>
			<br> </br>

			<label>PROFISSÃO: </label>
			<input type="text" id="prof"/>
			<br> </br>

			<p class="motivoSolicitacao" onblur="validarMotivo(this.value);">
				<label>MOTIVO DA SOLICITAÇÃO: </label> 
        		<select name="motivo" form="motivo">
          			<option value="trabalho">TRABALHO</option>
          			<option value="turismo">TURISMO</option>
          			<option value="estudo">ESTUDO</option>
          			<option value="sair">SAIR DO PAÍS</option>
        		</select>
        	</p>
        	<span id="motivoErro"></span>

			<label>RG: </label> 
			<input type="text" id="rg"/>
			<br> </br>

			<label>CNH: </label>
			<input type="text" id="cnh"/>
			<br> </br>

			<label>CPF: </label>
			 <input type="text" id="cpf"/>
			<br> </br>

			<label>TÍTULO DE ELEITOR</label> 
			<input type="text" id="titulo"/>
			<br> </br>

			<p class="passA">
				<label for="passA">TEM PASSAPORTE ANTIGO?</label>
				<input type="radio" value="Sim" onclick="myFunctionS(this.value);"/>
				<label for="passA">Sim</label>
				<input type="radio" value="Nao" onclick="myFunctionN(this.value);"/>
				<label for="passA">Nao</label>
			</p>

			<p id="pass">
				<label for="pass">NÚMERO DO PASSAPORTE</label> 
				<input type="text" id="pass"/>
				<br></br>
			</p>

			<p class="submit">
				<input type="submit" value="Enviar">
			</p>

		</fieldset>
	</form>

	
		<script type="text/javascript">
   			function myFunctionS() {
    		  	document.getElementById("pass").style.display = "block";
    		}
    		function myFunctionN() {
      			document.getElementById("pass").style.display = "none";
    		}

		</script>
	 	 <script src="js/vendor/MaskJS.js"></script>
 		 <script src="js/main.js"></script>
</body>
</html>
